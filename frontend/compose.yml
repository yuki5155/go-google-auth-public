version: '3.8'

services:
  # Vue.js Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8080}
        - VITE_APP_ENV=${VITE_APP_ENV:-development}
    container_name: go-google-auth-frontend
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - ./vue-app:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8080}
      - VITE_PORT=${VITE_PORT:-5173}
      - VITE_APP_ENV=${VITE_APP_ENV:-development}
    stdin_open: true
    tty: true
    networks:
      - frontend-network

volumes:
  node_modules:

networks:
  frontend-network:
    driver: bridge
