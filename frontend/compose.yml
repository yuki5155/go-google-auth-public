version: '3.8'

services:
  # Vue.js Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-google-auth-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./vue-app:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080
    stdin_open: true
    tty: true
    networks:
      - frontend-network

volumes:
  node_modules:

networks:
  frontend-network:
    driver: bridge
