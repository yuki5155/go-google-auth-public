name: Security CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  gosec:
    name: Gosec Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -fmt sarif -out gosec-results.sarif ./...
        continue-on-error: true

      - name: Upload Gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: backend/gosec-results.sarif

      - name: Run Gosec (fail on issues)
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy scan (fail on issues)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln,secret,misconfig'

  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install golangci-lint from source
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: |
          golangci-lint run --timeout=5m

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [gosec, trivy, golangci-lint]
    if: always()
    steps:
      - name: Check security status
        run: |
          if [ "${{ needs.gosec.result }}" != "success" ] || \
             [ "${{ needs.trivy.result }}" != "success" ] || \
             [ "${{ needs.golangci-lint.result }}" != "success" ]; then
            echo "❌ Security checks failed"
            echo "- Gosec: ${{ needs.gosec.result }}"
            echo "- Trivy: ${{ needs.trivy.result }}"
            echo "- golangci-lint: ${{ needs.golangci-lint.result }}"
            exit 1
          else
            echo "✅ All security checks passed!"
          fi
