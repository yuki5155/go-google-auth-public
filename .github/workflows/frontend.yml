name: Deploy Frontend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - 'iac/bin/frontend.ts'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ap-northeast-1
  NODE_VERSION: '22.15.0'

jobs:
  deploy-frontend:
    name: Deploy Frontend to S3/CloudFront
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/vue-app/package-lock.json
            iac/package-lock.json

      - name: Determine environment
        id: determine-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "DEPLOY_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DEPLOY_ENV=prod" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_ENV=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set backend URL
        id: set-backend-url
        run: |
          ENV=${{ steps.determine-env.outputs.DEPLOY_ENV }}
          if [ "$ENV" == "prod" ]; then
            echo "BACKEND_URL=https://api.${{ secrets.ROOT_DOMAIN }}" >> $GITHUB_OUTPUT
          elif [ "$ENV" == "staging" ]; then
            echo "BACKEND_URL=https://stagingapi.${{ secrets.ROOT_DOMAIN }}" >> $GITHUB_OUTPUT
          else
            echo "BACKEND_URL=https://devapi.${{ secrets.ROOT_DOMAIN }}" >> $GITHUB_OUTPUT
          fi

      - name: Get Google Client ID from Secrets Manager
        id: get-google-client-id
        run: |
          SECRET_NAME="${{ secrets.PROJECT_NAME }}/${{ steps.determine-env.outputs.DEPLOY_ENV }}/google-auth"
          echo "Fetching GOOGLE_CLIENT_ID from secret: $SECRET_NAME"
          
          GOOGLE_CLIENT_ID=$(aws secretsmanager get-secret-value \
            --secret-id "$SECRET_NAME" \
            --query 'SecretString' \
            --output text | jq -r '.GOOGLE_CLIENT_ID')
          
          if [ -z "$GOOGLE_CLIENT_ID" ] || [ "$GOOGLE_CLIENT_ID" == "null" ]; then
            echo "❌ Error: GOOGLE_CLIENT_ID not found in secret"
            exit 1
          fi
          
          echo "✅ GOOGLE_CLIENT_ID retrieved successfully"
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> $GITHUB_OUTPUT

      - name: Install frontend dependencies
        working-directory: frontend/vue-app
        run: npm ci

      - name: Build frontend
        working-directory: frontend/vue-app
        env:
          VITE_BACKEND_URL: ${{ steps.set-backend-url.outputs.BACKEND_URL }}
          VITE_APP_ENV: ${{ steps.determine-env.outputs.DEPLOY_ENV }}
          VITE_GOOGLE_CLIENT_ID: ${{ steps.get-google-client-id.outputs.GOOGLE_CLIENT_ID }}
        run: npm run build

      - name: Install CDK dependencies
        working-directory: iac
        run: npm ci

      - name: Deploy Frontend Stack with CDK
        working-directory: iac
        env:
          DEPLOY_ENV: ${{ steps.determine-env.outputs.DEPLOY_ENV }}
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
        run: |
          npx cdk deploy \
            --app "npx ts-node --prefer-ts-exts bin/frontend.ts" \
            --require-approval never \
            --context projectName=${{ secrets.PROJECT_NAME }} \
            --context environment=$DEPLOY_ENV \
            --context costLevel=standard \
            --context rootDomain=${{ secrets.ROOT_DOMAIN }} \
            --all

      - name: Get CloudFront Distribution ID
        id: get-distribution
        run: |
          STACK_NAME="${{ secrets.PROJECT_NAME }}-${{ steps.determine-env.outputs.DEPLOY_ENV }}-FrontendStack"
          echo "Getting outputs from stack: $STACK_NAME"
          
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`DistributionId`].OutputValue' \
            --output text)
          echo "DISTRIBUTION_ID=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Upload to S3
        run: |
          STACK_NAME="${{ secrets.PROJECT_NAME }}-${{ steps.determine-env.outputs.DEPLOY_ENV }}-FrontendStack"
          echo "Getting bucket name from stack: $STACK_NAME"
          
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`BucketName`].OutputValue' \
            --output text)
          
          echo "Uploading to S3 bucket: $BUCKET_NAME"
          
          aws s3 sync frontend/vue-app/dist s3://$BUCKET_NAME \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          
          # Upload index.html and manifest files with no-cache
          aws s3 cp frontend/vue-app/dist/index.html s3://$BUCKET_NAME/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"
          
          echo "Upload complete!"

      - name: Invalidate CloudFront Cache
        if: steps.get-distribution.outputs.DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-distribution.outputs.DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "### Frontend Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.determine-env.outputs.DEPLOY_ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL**: ${{ steps.set-backend-url.outputs.BACKEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution**: ${{ steps.get-distribution.outputs.DISTRIBUTION_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Frontend successfully deployed! :tada:" >> $GITHUB_STEP_SUMMARY
